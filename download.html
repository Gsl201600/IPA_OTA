<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Install</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-size: 2em;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        a {
            display: inline-block; /* 使链接像块元素一样，可以应用padding等属性 */
            background-color: red; /* 背景颜色 */
            color: white; /* 文字颜色 */
            text-decoration: none; /* 去掉下划线 */
            padding: 10px 20px; /* 内边距：上下10px，左右20px */
            border-radius: 10px; /* 圆角边框 */
            margin: 15px 5px;
        }
        .qr-code {
            width: 150px;
            margin-bottom: 30px;
        }
        .qr-label {
            font-size: 0.5em;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div>
        <a href="itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/Gsl201600/IPA_OTA/main/DownloadPlist.plist">点击安装MJSDK</a>
        <div class="qr-label">扫描二维码安装</div>
        <img class="qr-code" src="MJSDK-QR.png" alt="MJSDK QR Code">
    </div>
    <div>
        <a href="itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/Gsl201600/IPA_OTA/main/DownloadPlist2.plist">点击安装MJUnitySDK</a>
        <div class="qr-label">扫描二维码安装</div>
        <img class="qr-code" src="MJUnitySDK-QR.png" alt="MJUnitySDK QR Code">
    </div>
</body>
</html>
